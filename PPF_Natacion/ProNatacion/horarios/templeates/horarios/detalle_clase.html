<!-- horarios/templates/horarios/detalle_clase.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Clase con Calendario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Detalle de Clase</h1>
        <div class="mt-3">
            <p><strong>Especialidad:</strong> {{ clase.especialidad }}</p>
            <p><strong>Fecha:</strong> <input type="text" class="form-control" id="datepicker" value="{{ clase.fecha }}"></p>
            <p><strong>Hora de inicio:</strong> {{ clase.hora_inicio }}</p>
            <p><strong>Hora de fin:</strong> {{ clase.hora_fin }}</p>
        </div>

        <h2 class="mt-5">Horarios de Clase</h2>
        <ul class="list-group mt-3">
            {% for horario in horarios %}
                <li class="list-group-item">
                    Horario: {{ horario.hora_inicio }} - {{ horario.hora_fin }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#datepicker').datepicker();
        });
    </script>
</body>
</html>
